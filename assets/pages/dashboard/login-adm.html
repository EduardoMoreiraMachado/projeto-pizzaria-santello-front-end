<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=League+Spartan:wght@200;300;400&family=Montserrat:wght@100;200;300;400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ac5338e93e.js" crossorigin="anonymous"></script>
        <script src="../../js/validacao.js" defer type="module"></script>
        <link rel = "shortcut icon" type = "imagem/x-icon" href = "../../../img/forno-de-pedra.png"/>
        <title>Dashboard Pizzaria Santello</title>
    </head>
    
    <body>
        <header id="header">
            <span class="logo">Santello</span>
        </header>

        <main id="main">
            <div class="login__container">
                <div class="user__container">
                    <h1 class="title">Login</h1>

                    <form action="login_adm" method="post" class="form__container">
                        <div class="login__user">
                            <input type="email" placeholder="E-mail" id="email" required>
                            <input type="password" maxlength="100" placeholder="Senha" id="senha" required>
                        </div>

                        <div class="div__button">
                            <button class="button__enter" id="enter">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="img__ilustration">
                <!-- <img src="../../img/pizza-login.jpg" alt="Imagem ilustrativa de pizza." class="login__img"> -->
            </div>
        </main>
    </body>
</html>
