<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/usuarios.css">
        <link rel="stylesheet" href="../../css/welcome-page.css">
        <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=League+Spartan:wght@200;300;400&family=Montserrat:wght@100;200;300;400;600;800;900&display=swap" rel="stylesheet">
        <script src="../../js/usuarios.js" defer type="module"></script>
        <title>Dashboard Usuários</title>
        <link rel = "shortcut icon" type = "imagem/x-icon" href = "../../../img/forno-de-pedra.png"/>
    </head>
    <body>
        <header id="header">
            <span class="logo">Santello</span>
        </header>

        <main id="main">
            <div class="menu__container">
                <span class="nome__adm" id="nome__adm"></span>
                <div class="options__container">
                    <ul class="options">
                        <a href="pizzas.html" class="option" id="pizzas">Pizzas</a>
                        <a href="bebidas.html" class="option" id="bebibas">Bebidas</a>
                        <a href="servicos.html" class="option" id="servicos">Serviços</a>
                        <a href="ingredientes.html" class="option" id="ingredientes">Ingredientes</a>
                        <a href="categorias.html" class="option" id="categorias">Categorias</a>
                        <a href="mensagens.html" class="option" id="mensagens">Mensagens</a>
                        <a href="usuarios.html" class="option" id="usuarios">Usuários</a>
                        <a href="perfil.html" class="option" id="perfil">Perfil</a>
                    </ul>
                </div>
            </div>
            <div class="user_container">
                <h1 class="title">ADICIONE UM USUÁRIO</h1>
                <div class="insert_user_container">
                    <input type="text" placeholder="Nome" id="name" class="insert_input" required>
                    <input type="email" placeholder="E-mail" id="email" class="insert_input" required>
                    <input type="password" placeholder="Senha" id="password" class="insert_input" required>
                </div>
                <div class="button_container">
                    <button class="button_save" id="save">SALVAR</button>
                </div>
            </div>
        </main>   
    </body>
</html>
