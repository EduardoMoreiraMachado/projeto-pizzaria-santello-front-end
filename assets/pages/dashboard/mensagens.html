<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/welcome-page.css">
        <link rel="stylesheet" href="../../css/mensagens.css">
        <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=League+Spartan:wght@200;300;400&family=Montserrat:wght@100;200;300;400;600;800;900&display=swap" rel="stylesheet">
        <script src="../../js/info-person.js" defer type="module"></script>
        <script src="../../js/mensagens.js" defer type="module"></script>
        <title>Dashboard Mensagens</title>
        <link rel = "shortcut icon" type = "imagem/x-icon" href = "../../../img/forno-de-pedra.png"/>
    </head>
    <body>
        <header id="header">
            <span class="logo">Santello</span>
        </header>

        <main id="main">
            <div class="menu__container">
                <span class="nome__adm" id="nome__adm"></span>
                <div class="options__container">
                    <ul class="options">
                        <a href="#" class="option" id="pizzas">Pizzas</a>
                        <a href="#" class="option" id="bebidas">Bebidas</a>
                        <a href="#" class="option" id="servicos">Serviços</a>
                        <a href="#" class="option" id="categorias">Categorias</a>
                        <a href="#" class="option" id="mensagens">Mensagens</a>
                        <a href="#" class="option" id="usuarios">Usuários</a>
                        <a href="#" class="option" id="perfil">Perfil</a>
                    </ul>
                </div>
            </div>
            <div class="message_container">
                <div class="categoria_container">
                    <h1 class="categoria_title">Categoria</h1>
                    <select class="categoria_options" id="selectCategorias">
                        <option name="categorias" value="0">Todas</option>
                        <option name="categorias" value="2">Críticas</option>
                        <option name="categorias" value="1">Sugestões</option>
                    </select>
                </div>
                <div class="messages-container">
                    <h1 class="title_messages">MENSAGENS</h1>
                    <div class="messages" id="messages"></div>
                </div>
            </div>
        </main>   
    </body>
</html>
