<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="header">
        <span class="logo">Santello</span>
    </header>

    <main id="main">
        <div class="user__container">
            <form action="login_adm" method="post">
                <div class="login__user">
                    <input type="email" placeholder="E-mail">
                    <input type="password" maxlength="100" placeholder="Senha">
                </div>

                <button class="button__enter">
                    Enviar
                </button>
            </form>
        </div>

        <div class="img__ilustration">
            <!-- <img src="../../img/pizza-login.jpg" alt="Imagem ilustrativa de pizza." class="login__img"> -->
        </div>
    </main>
